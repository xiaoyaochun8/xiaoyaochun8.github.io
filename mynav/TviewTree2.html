<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>TviewTree</title>
    </head>
    <body>
        <div class="box outBox">
            <span class="title titleB">全部</span>
            <div class="box">
                <span class="title titleB">todolist</span>
                <div class="box">
                    <span class="title titleB"><a href="https://javabetter.cn/">javabetter</a></span>
                </div>
                <div class="box">
                    <span class="title titleB"><a href="https://www.dotcpp.com/">dotcpp</a></span>
                </div>
                <div class="box">
                    <span class="title titleB"><a href="https://www.runoob.com/">runoob</a></span>
                </div>
                <div class="box">
                    <span class="title titleB"><a href="">book/e-book</a></span>
                </div>
            </div>
        </div>

        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $('.title').on('click', function(evt){
                var obj = $(evt.currentTarget);
                if(obj.hasClass('titleA')){
                    obj.removeClass('titleA');
                    obj.addClass('titleB');
                    obj.parent().find('div').show();
                }else{
                    obj.addClass('titleA');
                    obj.removeClass('titleB');
                    obj.parent().find('div').hide();
                }
            });
        </script>

        <style>
            .box{
                margin-left: 30px;
                margin-top: 5px;
            }
            .outBox{
                margin-left: 0px;
                margin-top: 5px;
            }
            .box .title{
                border: solid 1px red;
                background: lightblue;
            }
            .box .titleA:before{
                content: "+ ";
                background: white;
            }
            .box .titleB:before{
                content: "- ";
                background: white;
            }
        </style>
    </body>
</html>
