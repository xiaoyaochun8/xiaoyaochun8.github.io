<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>TviewTreemq</title>
    </head>
    <body>
        <div class="box outBox">
            <span class="title titleB">积木/编程/机器人</span>
            <div class="box">
                <span class="title titleB">积木</span>
                <div class="box">
                    <span class="title titleB">积木</span>
                </div>
                <div class="box">
                    <span class="title titleB">磁力片</span>
                </div>
                <div class="box">
                    <span class="title titleB">科创小作品</span>
                </div>
            </div>
			<div class="box">
                <span class="title titleB">编程</span>
                <div class="box">
                    <span class="title titleB">scratch</span>
                </div>
            </div>
			<div class="box">
                <span class="title titleB">机器人</span>
                <div class="box">
                    <span class="title titleB">刷卡编</span>
                </div>
                <div class="box">
                    <span class="title titleB">wedo</span>
                </div>
                <div class="box">
                    <span class="title titleB">microbit</span>
                </div>
            </div>
		</div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            $('.title').on('click', function(evt){
                var obj = $(evt.currentTarget);
                if(obj.hasClass('titleA')){
                    obj.removeClass('titleA');
                    obj.addClass('titleB');
                    obj.parent().find('div').show();
                }else{
                    obj.addClass('titleA');
                    obj.removeClass('titleB');
                    obj.parent().find('div').hide();
                }
            });
        </script>

        <style>
            .box{
                margin-left: 30px;
                margin-top: 5px;
            }
            .outBox{
                margin-left: 0px;
                margin-top: 5px;
            }
            .box .title{
                border: solid 1px red;
                background: lightblue;
            }
            .box .titleA:before{
                content: "+ ";
                background: white;
            }
            .box .titleB:before{
                content: "- ";
                background: white;
            }
        </style>
    </body>
</html>
