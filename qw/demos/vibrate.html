<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>joy</title>
        <style>
            * {border:solid 0px}
            button {height:100px}
        </style>
        <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
        <!--<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>-->

        <!-- 新 Bootstrap4 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        
        <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid" style="margin-top:80%">
            <audio id="sound" src="https://www.runoob.com/try/demo_source/horse.ogg" controls="controls" preload hidden></audio>
            <div id="main" class="row">
                <button class="col-3" onclick="doVibrate()">vibrate</button>
                <div class="col-1"></div>
                <button class="col-3" onclick="doColor()">color</button>
                <div class="col-1"></div>
                <button class="col-3" onclick="doPlayMusic()">sound</button>
            </div>
        </div>
        
        <script>
            setTimeout(()=>{
                navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;
                if(navigator.vibrate) {
                    //alert("支持设备震动！");
                }
            },1000)

            function doVibrate(){
                navigator.vibrate(1000)
            }
            
            var colorStatus = 0
            function doColor(){
                if(colorStatus == 0){
                    $("body").css("background","red")
                    colorStatus = 1
                }else{
                    $("body").css("background","white")
                    colorStatus = 0
                }
            }

            function doPlayMusic(){
                var audio = document.getElementById('sound');
                if(audio!==null){
                    audio.currentTime = 0;
                    audio.play();
                }
            }
        </script>
    </body>
</html>
