        <script>
            var progressBarLen = 254;
            var tenMinCntOfDay = $(".cell").length;
            
            var currTime = new Date();
            var startTime = new Date(currTime.getFullYear(),currTime.getMonth(),currTime.getDate(),9,30,00);
            
            var tenMinOfNow = Math.floor((currTime.getTime()-startTime.getTime())/1000/600);
            var per = (tenMinOfNow/tenMinCntOfDay*100).toFixed(2);
            
            /*
            if(tenMinOfNow > 15 && tenMinOfNow < 21){
                tenMinOfNow = tenMinCntOfDay-(tenMinOfNow-15);
            }else if(tenMinOfNow > 21){
                tenMinOfNow = tenMinCntOfDay-12;
            }*/
            
            for(var i=0;i<tenMinCntOfDay;i++){
                if(i<15 || i>26){
                    if(i < tenMinOfNow){
                        $('.cell:eq('+i+')').css('background','#ff000066');
                    }else{
                        $('.cell:eq('+i+')').css('background','rgb(251 211 90 / 44%)');
                    }
                }
            }
            
            $("#progressBar").css("width",per+"%");
            $("#percent").text(per +"%");
        </script>
