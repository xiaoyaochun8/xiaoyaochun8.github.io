<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Index Page</title>
        <style>
            * {border:solid 0px}
            #nav {background:lightgreen}
            #nav #menu {font-size:48px}
            #nav #menu2 {font-size:48px}
            #main {}
            #main ol {overflow:hidden;list-style:none}
            #main ol li {height:100px;width:27%;background:#90cbee;float:left;margin:10px;}
            #main ol li .myicon {font-size:48px;margin-left:31%}
            #main ol li .name {font-size:20px;text-align:center;word-break:break-all;text-overflow}
        </style>
        <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
        <!--<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>-->

        <!-- 新 Bootstrap4 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        
        <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div id="nav" class="row">
                <div id="menu" class="fa fa-reddit-alien col-6" onclick="setThemes()"></div>
                <div id="menu2" class="fa fa-bars col-6 text-right"></div>
            </div>
            <div id="main" class="row">
                <ol class="col">
                </ol>
            </div>
        </div>
        
        <script>
            //isNav
            $.get('data/index.json',function(data){
                var html = '';
                for(var i in data){
                    html += '<li onclick="goto(\''+data[i]['url']+'\')">'
                        + '<div class="myicon fa fa-paperclip"></div>'
                        + '<div class="name">'+data[i]['name']+'</div>'
                        + '</li>';
                }
                html += '<li onclick="location.reload()">'
                        + '<div class="myicon fa fa-refresh"></div>'
                        + '<div class="name">v1</div>'
                        + '</li>';
                $('#main ol').html(html);
            })
            function goto(url){
                location.href = url;
            }
            var themesArr = [
                {bg:"#FFCCCC",nav:"#FF0000",list:"#FF9999",text:"#663333"},
                {bg:"#CCFFCC",nav:"#00CC00",list:"#66FF66",text:"#003300"},
                {bg:"#CC99FF",nav:"#330099",list:"#9966CC",text:"#330033"},
                {bg:"#FFFFCC",nav:"#FFCC00",list:"#FFFF99",text:"#663333"},
                {bg:"#FFCCCC",nav:"#FF0000",list:"#FF9999",text:"#663333"},
                {bg:"#FFCCCC",nav:"#FF0000",list:"#FF9999",text:"#663333"}
            ];
            var themesIndex = 0;
            function setThemes(){
                var i = themesIndex;
                $("body").css("background",themesArr[i]['bg']);
                $("#nav").css("background",themesArr[i]['nav']);
                $("#main li").css("background",themesArr[i]['list']);
                $("body").css("color",themesArr[i]['text']);
                themesIndex += 1;
                if(themesIndex > themesArr.length-1){
                    themesIndex = 0;
                }
            }
        </script>
    </body>
</html>
