<!DOCTYPE html>
<html font-size="62.5%">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>mytools</title>
    <script type="text/javascript" src="../common/js/rpUtil.js"></script>
</head>
<body>
    <div class="con">
        <div class="title">mytools</div>
        <div class="list">
            <div class="item" onclick="goTo3('mytools/windowWH')">窗口宽高</div>
            <div class="item" onclick="goTo3('mDebug/BrowserInfo')">BrowserInfo</div>
            <div class="item" onclick="goTo3('mDebug/checkES6Support')">checkES6Support</div>
            <div class="item" onclick="goTo3('mDebug/eruda')">eruda</div>
            <div class="item" onclick="goTo3('mDebug/VConsole')">VConsole</div>
        </div>
        <div class="list">
            <div class="item" onclick="goTo3('mygame/drawLine/index5')">画图</div>
            <div class="item" onclick="goTo3('mytools/moment')">此刻</div>
        </div>
    </div>
    
    <script>
        //isNav
        function goTo3(name){
            rpUtil.gotoPageWithPath(name);
        }
    </script>
    
    <style>
        body {
            background:aliceblue;
            margin:0;
            padding:0;
            font-size:1rem;
        }
        .con {
            border:dotted 1px lightgray;
            background:lavender;
            height:100vh;
        }
        .title {
            border:dotted 1px lightgray;
            margin:0 auto;
            background:#e3fae7;
            display:flex;
            justify-content: space-around;
        }
        .nav {
            border:dotted 1px lightgray;
            margin:1rem auto;
            background:#e3fae7;
            display:flex;
            justify-content: space-around;
            cursor:pointer;
        }
        .list {
            border:dotted 1px lightgray;
            margin:1rem auto;
            background:#e3fae7;
            display:flex;
            justify-content: space-around;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .list .item {
            border:dotted 1px lightgray;
            height:2rem;
            text-align:center;
            background:#afbee7;
            cursor:pointer;
            display:flex;
            align-items: center;
            justify-content: center;
            margin: 1rem;
        }
    </style>
</body>
</html>
