<!DOCTYPE html>
<html style="border:solid 0px red">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
        <link rel = "shortcut icon " href = "" type = "image/png">
        <title>windowWH</title>
    </head>
    <body style="border:solid 0px green">
        body<br/><br/>
        <a href = "https://blog.csdn.net/weixin_46353030/article/details/123118682">ref</a><br><br>
        <button onclick = "setText()" style="width:30%;height:30px">Get</button><br><br>
        <button onclick = "addLine()" style="width:30%;height:30px">addLine</button><br><br>
        <div id = "txt"></div>
        <div id = "txt2"></div>

        <script>
            function setText(){
                var str  = "屏幕:<br>"
                        + "screen.height = "+screen.height+"<br>"
                        + "screen.width = "+screen.width+"<br><br>"
                        + "屏幕（可用高度，去除任务栏）:<br>"
                        + "screen.availHeight = "+screen.availHeight+"<br>"
                        + "screen.availWidth = "+screen.availWidth+"<br><br>"
                        + "浏览器app窗口（可用高度，去除任务栏）:<br>"
                        + "window.outerHeight = "+window.outerHeight+"<br>"
                        + "window.outerWidth = "+window.outerWidth+"<br><br>"
                        + "窗口内（可用高度，去除页签和书签栏）:<br>"
                        + "window.innerHeight = "+window.innerHeight+"<br>"
                        + "red:<br>"
                        + "window.innerWidth = "+window.innerWidth+"<br><br>"
                        + "green:<br>"
                        + "body.offsetHeight = "+document.body.offsetHeight+"<br>"
                        + "body.offsetWidth = "+document.body.offsetWidth+"<br><br>"
                        + "body.clientHeight = "+document.body.clientHeight+"<br>"
                        + "body.clientWidth = "+document.body.clientWidth+"<br>";
                document.getElementById('txt').innerHTML  =  str;
            }
            function addLine(){
                var str  =  "body<br>";
                document.getElementById('txt2').innerHTML  =  document.getElementById('txt2').innerHTML + str;
            }
            setText();
        </script>

        <style type = "text/css">
            * {margin:0;padding:0;box-sizing:border-box;}
        </style>
    </body>
</html>
