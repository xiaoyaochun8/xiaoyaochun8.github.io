<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
        <title>此刻</title>
    </head>
    <body>
        <templateN id="fullScreen" style="background: lightblue">
            =此刻=
            <view class="item" id="item">0</view>
            <view class="item" id="item1">0</view>
            <view class="item" id="item2">0</view>
            <view class="item" id="item3">0</view>
        </templateN>

        <script type="module">
            function setCon(e, html){
                getE(e).innerHTML = html;
            }
            function getE(e){
                return document.querySelector(e);
            }
            var getMonthWeek = function (a, b, c) { 
                /* 
                a = d = 当前日期 
                b = 6 - w = 当前周的还有几天过完(不算今天) 
                a + b 的和在除以7 就是当天是当前月份的第几周 
                */
                var date = new Date(a, parseInt(b) - 1, c), w = date.getDay(), d = date.getDate(); 
                return Math.ceil( 
                (d + 6 - w) / 7 
                ); 
            };
            var getYearWeek = function (a, b, c) { 
                /* 
                date1是当前日期 
                date2是当年第一天 
                d是当前日期是今年第多少天 
                用d + 当前年的第一天的周差距的和在除以7就是本年第几周 
                */
                var date1 = new Date(a, parseInt(b) - 1, c), date2 = new Date(a, 0, 1), 
                d = Math.round((date1.valueOf() - date2.valueOf()) / 86400000); 
                return Math.ceil( 
                (d + ((date2.getDay() + 1) - 1)) / 7 
                ); 
            }; 

            function calcTime(){
                var date = new Date();
                var y = date.getFullYear();
                var m = date.getMonth()+1;
                var d = date.getDate();
                var h = date.getHours();
                var i = date.getMinutes();
                var s = date.getSeconds();
                var w = date.getDay();
                var wNw = getMonthWeek(y, m, d);
                var wNy = getYearWeek(y, m, d);
                if(h < 10){
                    h = '0'+h
                }
                if(i < 10){
                    i = '0'+i
                }
                if(s < 10){
                    s = '0'+s
                }
                setCon('#item', date);
                setCon('#item1', y+' 年 '+m+' 月 '+d+' 日');
                setCon('#item2', h+' : '+i+' : '+s);
                setCon('#item3', '本年第'+wNy+'周，本月第'+wNw+'周，星期：'+w);
            }
            function setDelayTimer(){
                setTimeout(function(){
                    calcTime();
                    setDelayTimer();
                },1000);
            }
            calcTime();
            setDelayTimer();
        </script>
        
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            #fullScreen {
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                font-size:1rem;
            }
            .item {
                width: 80%;
                background:antiquewhite;
                border:solid 1px lightgray;
                border-radius: 30px;
                padding: 8px;
            }
        </style>
    </body>
</html>
