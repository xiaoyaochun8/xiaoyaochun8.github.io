<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>anim-move</title>
</head>
<body>
    <templateN id="fullScreen" style="background: lightblue">
        <div class="box">
            <div class="role">
                <div class="subrole">
                    <div class="subrole">
                        <div class="subrole">
                            <div class="subrole">
                                <div class="subrole"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button ontouchstart="hideBox()">显示/隐藏边框</button>
    </templateN>

    
    <script>
        //anim
        var dom = document.querySelector('.role');
        var doms = document.querySelectorAll('.subrole');
        dom.addEventListener('touchstart', function() {
            let state = dom.style['animationPlayState'];
            if(state === 'paused') {
                dom.style['animationPlayState'] = 'running';
                for(var i in doms){
                    doms[i].style['animationPlayState'] = 'running';
                }
            } else {
                dom.style['animationPlayState'] = 'paused';
                for(var i in doms){
                    doms[i].style['animationPlayState'] = 'paused';
                }
            }
        });
        function hideBox(){
            if(dom.className.includes('border')){
                dom.className = 'role';
                for(var i in doms){
                    doms[i].className = 'subrole';
                }
            }else{
                dom.className = 'role border';
                for(var i in doms){
                    doms[i].className = 'subrole border';
                }
            }
        }
    </script>
    
    <style>
        .border {
            border: solid 1px red;
        }
        .box {
            width: 100%;
            height: 100vw;
            border: solid 1px red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .role, .subrole
        {
            width: 80%;
            height: 80%;
        }
        .role .subrole .subrole .subrole .subrole .subrole {
            width: 20%;
            height: 20%;
            background: green;
        }
        .role, .subrole
        {
            animation-name: myfirst;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-delay: 1s;
            animation-iteration-count: 100;
            animation-direction: normal;
            animation-play-state: running;
        }
        @keyframes myfirst
        {
            0%   {}
            100% {transform:rotate(360deg)}
        }
    </style>
</body>
</html>
