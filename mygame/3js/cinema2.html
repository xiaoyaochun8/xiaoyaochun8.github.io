<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta charset="utf-8">
        <title>threejs-场景-cinema2</title>
        <style>
            body { margin: 0; }
            #menu {
                border: solid 0px red;
                position: absolute;
                width: 100vw;
                height: 100vh;
                z-index: 99;
                display: flex;
                justify-content: space-between;
                flex-direction: column;
            }
        </style>
        <script src="https://cdn.bootcss.com/eruda/1.5.4/eruda.js" ></script>
        <script>
          eruda.init();
        </script>
    </head>
    <body>
        <div id="menu">
            <div id="top">
            </div>
            <div id="bottom">
                <button onclick="doPlay()">播放视频</button>
                <button>xx</button>
                <button>xx</button>
                <button>xx</button>
            </div>
        </div>
        <div id="joystickLeft"></div>
        <div id="joystickRight"></div>
        <video id="video" loop crossOrigin="anonymous" playsinline style="display:none">
            <source src="./../../res/sintel.mp4" type='video/mp4'>
        </video>
        <script src="https://cdn.bootcdn.net/ajax/libs/nipplejs/0.10.2/nipplejs.min.js"></script>
        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
        <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/",
                "J3dFrame": "./frame/J3dFrame.js"
            }
        }
        </script>
        <script type="module">
import { J3dFrame } from 'J3dFrame';

const App = new J3dFrame();
App.outputVersion();
App.init({
            far : 100,
        });
App.addHelpers();
App.addFlyControls({
            movementSpeed : 10,
            rollSpeed : 14,
        });

App.addJoyStick(App);
var animate = function() {
    App.update();
    App.render();
}
App.setAnimationLoop(animate);

var video = document.getElementById( 'video' );
window.addEventListener('doPlay', function(event){
    video.play();
});
layoutScene();

function layoutScene(){
    App.cameraGroup.position.set( -5, 4, 25 );
    App.camera.lookAt(-2,4,0);
    
    App.addSky();
    
    var videoMesh = App.addVideo(video, {
            width : 16*1.8,
            height : 9*1.5,
        });
	videoMesh.position.y = 7;
	
	var oneModel = App.loadModel('res/gonglu.obj', App.scene, 1, 0, 0, 10, function(m){
		m.rotation.y = App.degToRad(180);
		App.scene.add(m);
	});
	var oneModel = App.loadModel('res/bird.obj', App.scene, 0.01, -2, 3, 10, function(m){
		m.rotation.y = App.degToRad(180);
		App.scene.add(m);
	});
	var oneModel = App.loadModel('res/cat.obj', App.scene, 0.3, -1, 0, 10, function(m){
		m.rotation.y = App.degToRad(180);
		App.scene.add(m);
	});
}
        </script>
        <script>
            function doPlay(){
                let doPlayEvent = new Event('doPlay');
                window.dispatchEvent(doPlayEvent);
            }
        </script>
        
        <script type="text/javascript" src="../../common/js/commonBack.js"></script>
    </body>
</html>
