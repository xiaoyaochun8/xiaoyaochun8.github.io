<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta charset="utf-8">
        <title>threejs-cao</title>
        <style>
            body { margin: 0; }
        </style>
    </head>
    <body>
		<script src="https://cdn.bootcss.com/eruda/1.5.4/eruda.js" ></script>
        <script>
          eruda.init();
        </script>
        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
        <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
            }
        }
        </script>
        <script type="module">
import * as THREE from 'three';
import { ArcballControls } from 'three/addons/controls/ArcballControls.js';
import { FontLoader } from 'three/addons/loaders/FontLoader.js';
import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

console.log('Threejs-Version: '+THREE.REVISION);

//renderer
const renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );
//scene
const scene = new THREE.Scene();
//camera
const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
const cameraGroup = new THREE.Group();
cameraGroup.add(camera);
scene.add(cameraGroup);

function animate() {
    requestAnimationFrame( animate );
    renderer.render( scene, camera );
};
animate();

var textMesh = addText3D('Ëçâ', 'res/KaiTi_Regular.json', scene, 0.8, -60, -40, 0);
//addHelpers();
const controls = new ArcballControls( camera, renderer.domElement, scene );
controls.addEventListener( 'change', function () {
   renderer.render( scene, camera );
} );
camera.position.set( 0, 20, 200 );
controls.update();

function addHelpers(){
    //helpers
    const axesHelper = new THREE.AxesHelper( 200 );
    scene.add( axesHelper );
    //const helper = new THREE.CameraHelper( camera );
    //scene.add( helper );
    const gridHelper = new THREE.GridHelper( 100, 10 );
    scene.add( gridHelper );
    const radius = 10;
    const sectors = 16;
    const rings = 8;
    const divisions = 64;
    const helper = new THREE.PolarGridHelper( radius, sectors, rings, divisions );
    scene.add( helper );
}
function addText3D(text, fontPath, scene, scale, posX, posY, posZ){
	var loader = new FontLoader();
	var textMesh1;
	loader.load( fontPath, function ( font ) {
		var textGeo = new TextGeometry( text, {
			font: font,
			size: 100,
			height: 5,
			curveSegments: 12,
			bevelEnabled: true,
			bevelThickness: 10,
			bevelSize: 8,
			bevelSegments: 5
		} );
		textGeo.computeBoundingBox();
		const centerOffset = - 0.5 * ( textGeo.boundingBox.max.x - textGeo.boundingBox.min.x );
		var materials = [
			new THREE.MeshNormalMaterial( { color: 0xffffff, flatShading: true } ), // front
			new THREE.MeshNormalMaterial( { color: 0xffffff } ) // side
		];
		var textMesh1 = new THREE.Mesh( textGeo, materials );
		scene.add( textMesh1 );
		textMesh1.scale.set( scale, scale, scale );
		textMesh1.position.set( posX, posY, posZ );
	} );
	return textMesh1;
}

        </script>
    </body>
</html>
