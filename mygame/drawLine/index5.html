<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta charset="utf-8" />
        <title>使用手指画线-touchstart</title>
        <link href="../../common/css/noUserSelect.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="../../common/js/noContextmenu.js"></script>
        <link href="../../common/css/fontColorful.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="topBar">
            <div class="gName">背景色</div>
            <button class="red" onclick="setBgColor('red')"></button>
            <button class="green" onclick="setBgColor('green')"></button>
            <button class="blue" onclick="setBgColor('blue')"></button>
            <button class="yellow" onclick="setBgColor('yellow')"></button>
            <button class="white" onclick="setBgColor('white')"></button>
            <button class="black" onclick="setBgColor('black')"></button>
            <button class="btnClean" value="清除" onclick="clean()">清除</button>
        </div>
        <div class="selector2">
            <input class="rangeBar" type="range" value="5" min="1" max="100" step="1" onchange="setLineWidth(this.value)" />
        </div>
        <div class="selector">
            <div class="gName">笔颜色</div>
            <button class="red" onclick="setColor('red')"></button>
            <button class="green" onclick="setColor('green')"></button>
            <button class="blue" onclick="setColor('blue')"></button>
            <button class="yellow" onclick="setColor('yellow')"></button>
            <button class="white" onclick="setColor('white')"></button>
            <button class="black" onclick="setColor('black')"></button>
        </div>
        <span class="title fontStyle7">画布</span>
        <canvas id="canvas"></canvas>
        <script src="main5.js"></script>
        
        <style>
        * {
            margin:0;
            padding:0;
        }
        #canvas {
            border: solid 0px red;
        }
        .title {
            position:absolute;
            font-size:5rem;
            z-index:-1;
        }
        .topBar {
            position:absolute;
            top: 0.5rem;
            left: 0;
            font-size:2rem;
            width: 100vw;
            height: 4rem;
            display:flex;
            justify-content: space-between;
        }
        .selector {
            position:absolute;
            bottom: 0;
            left: 0;
            font-size:2rem;
            width: 100vw;
            height: 4rem;
            display:flex;
            justify-content: space-evenly;
        }
        .selector2 {
            position:absolute;
            top: 82vh;
            left: 0;
            font-size:2rem;
            width: 100vw;
            height: 4rem;
            display:flex;
            justify-content: space-evenly;
        }
        .gName {
            display:inline-block;
            width: 3rem;
            height: 2rem;
            font-size:1rem;
        }
        .red {
            background: red;
            width: 2rem;
            height: 2rem;
        }
        .green {
            background: green;
            width: 2rem;
            height: 2rem;
        }
        .blue {
            background: blue;
            width: 2rem;
            height: 2rem;
        }
        .yellow {
            background: yellow;
            width: 2rem;
            height: 2rem;
        }
         .white {
            background: white;
            width: 2rem;
            height: 2rem;
        }
        .black {
            background: black;
            width: 2rem;
            height: 2rem;
        }
        .btnClean {
            background-image:linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);
            color:white;
            height: 3rem;
            width: 5rem;
            font-size:2rem;
        }
        .rangeBar {
            width: 80%;
        }
        </style>
    </body>
</html>
