<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta charset="utf-8" />
        <title>使用手指画线-touchstart</title>
        <link href="../../common/css/noUserSelect.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="../../common/js/noContextmenu.js"></script>
        <link href="../../common/css/fontColorful.css" type="text/css" rel="stylesheet">
        <style>
        * {
            margin:0;
            padding:0;
        }
        #canvas {
            border: solid 0px red;
        }
        span {
            position:absolute;
            font-size:5rem;
            z-index:-1;
        }
        button {
            position:absolute;
            right: 0;
            font-size:2rem;
        }
        .colorSelector {
            position:absolute;
            bottom: 0;
            left: 0;
            font-size:2rem;
            width: 100vw;
            height: 4rem;
        }
        .colorSelector .red {
            background: red;
            width: 2rem;
            height: 2rem;
            left: 1rem;
        }
        .colorSelector .green {
            background: green;
            width: 2rem;
            height: 2rem;
            left: 4rem;
        }
        .colorSelector .blue {
            background: blue;
            width: 2rem;
            height: 2rem;
            left: 7rem;
        }
        .colorSelector .yellow {
            background: yellow;
            width: 2rem;
            height: 2rem;
            left: 10rem;
        }
        .colorSelector .white {
            background: white;
            width: 2rem;
            height: 2rem;
            left: 13rem;
        }
        .colorSelector .black {
            background: black;
            width: 2rem;
            height: 2rem;
            left: 16rem;
        }
        </style>
    </head>
    <body>
        <button value="清除" onclick="main()">清除</button>
        <div class="colorSelector">
            <button class="red" onclick="setColor('red')"></button>
            <button class="green" onclick="setColor('green')"></button>
            <button class="blue" onclick="setColor('blue')"></button>
            <button class="yellow" onclick="setColor('yellow')"></button>
            <button class="white" onclick="setColor('white')"></button>
            <button class="black" onclick="setColor('black')"></button>
        </div>
        <span class="fontStyle7">画布</span>
        <canvas id="canvas"></canvas>
        <script src="main5.js"></script>
    </body>
</html>
