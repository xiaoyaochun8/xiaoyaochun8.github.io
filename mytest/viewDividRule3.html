<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta charset="utf-8">
        <title>刻度线</title>
        <script src="https://cdn.bootcss.com/eruda/1.5.4/eruda.js" ></script>
        <script>
          eruda.init();
        </script>
    </head>
    <body>

        <div id="aaa"></div>
        <div id="bbb" style="margin-top:50px;width:50%"></div>
        <div id="ccc" style="margin-top:50px;width:70%"></div>
        <div id="ddd" style="margin-top:50px;width:70%"></div>


        <script type="module">
            import { DividRule } from './viewDividRule.module.js';
            DividRule.init('#aaa', 10, [1]);
            DividRule.init('#bbb', 10, [1,1]);
            DividRule.init('#ccc', 10, [1,1,1]);
            DividRule.init('#ddd', 8, [0,0,1], [3,4]);
        </script>
        
        
    </body>
</html>
