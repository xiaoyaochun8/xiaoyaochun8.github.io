<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <!--<meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
        <link rel="shortcut icon " href="numbers.jpeg" type="image/jpeg">
        <title>多指触摸</title>
        <link href="../.././common/css/noUserSelect.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="../.././common/js/noContextmenu.js"></script>
        <style type = "text/css">
            * {margin: 0; padding: 0; }
            #box {width: 100%; background-color: lightgray; font-size: 150px}
        </style>
    </head>
    <body>
        <table id="box" >
            <tr>
                <td align="left" valign="top"></td>
                <td align="center" valign="top"></td>
                <td align="right" valign="top"></td>
            </tr>
            <tr>
                <td align="left" valign="middle"></td>
                <td id="t5" class="color_0" align="center" valign="middle">0</td>
                <td align="right" valign="middle"></td>
            </tr>
            <tr>
                <td align="left" valign="bottom"></td>
                <td align="center" valign="bottom"></td>
                <td align="right" valign="bottom"></td>
            </tr>
        </table>
        <script type="text/javascript">
            const box = document.getElementById("box");
            box.addEventListener("touchstart", (event) => {
                //console.log(event)
                document.getElementById('t5').innerHTML = event.touches.length;
            });
            function init(){
                document.getElementById('box').style.height = window.innerHeight + 'px';
            }
            init();
        </script>
    </body>
</html>
