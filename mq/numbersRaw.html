<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<!--<meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">-->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
		<link rel="shortcut icon " href="res/numbers.jpeg" type="image/jpeg">
		<title>数字</title>
		<style type = "text/css">
			* {  
			-webkit-touch-callout:none;  
			-webkit-user-select:none;  
			-khtml-user-select:none;  
			-moz-user-select:none;  
			-ms-user-select:none;  
			user-select:none;  
			}  
			input {	  
			-webkit-user-select:auto; /*webkit浏览器*/	 
			} 
			* {margin: 0; padding: 0; }
			#box {width: 100%; background-color: lightgray; font-size: 150px}
		</style>
	</head>
	<body>
		<table id="box" ontouchstart="changeNumber()">
			<tr>
				<td align="left" valign="top"></td>
				<td align="center" valign="top"></td>
				<td align="right" valign="top"></td>
			</tr>
			<tr>
				<td align="left" valign="middle"></td>
				<td id="t5" align="center" valign="middle">0</td>
				<td align="right" valign="middle"></td>
			</tr>
			<tr>
				<td align="left" valign="bottom"></td>
				<td align="center" valign="bottom"></td>
				<td align="right" valign="bottom"></td>
			</tr>
		</table>
		<script type="text/javascript">
			window.addEventListener('contextmenu', function(e){  
			e.preventDefault();  
			}); 
			function init(){
				document.getElementById('box').style.height = window.innerHeight + 'px';
			}
			init();
			var number = 1;
			function changeNumber(){
			   document.getElementById('t5').innerHTML = number;
			   number ++;
			}
		</script>
	</body>
</html>
