<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<!--<meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">-->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
		<link rel = "shortcut icon " href = "" type = "image/png">
		<title>透明度</title>
		<style type = "text/css">
			* {  
			-webkit-touch-callout:none;  
			-webkit-user-select:none;  
			-khtml-user-select:none;  
			-moz-user-select:none;  
			-ms-user-select:none;  
			user-select:none;  
			}  
			input {	  
			-webkit-user-select:auto; /*webkit浏览器*/	 
			} 
			* {margin: 0; padding: 0; }
			#box {width: 100%; font-size: 20px}
			#mask {position: absolute; width: 100%; height: 100%; top: -66px}
		</style>
	</head>
	<body>
		<div id="box" ontouchstart="changeAlpha(1)">
			<img src="res/cat.jpeg"/>
			<div id="mask"></div>
		</div>
		<script type="text/javascript">
			window.addEventListener('contextmenu', function(e){  
			e.preventDefault();  
			}); 
			function init(){
				document.getElementById('box').style.height = window.innerHeight + 'px';
			}
			init();
			var alphaIndex = 0;
			var alphas = [
				'rgba(0,0,0,1)',
				'rgba(0,0,0,0.7)',
				'rgba(0,0,0,0.3)',
				'rgba(0,0,0,0)'
			];
			function changeAlpha(){
				if(alphaIndex >= alphas.length){
					alphaIndex = 0;
				}
			   document.getElementById('mask').style.backgroundColor = alphas[alphaIndex];
			   alphaIndex ++;
			}
			changeAlpha();
		</script>
        
        <script type="text/javascript" src="../common/js/commonBack.js"></script>
	</body>
</html>
