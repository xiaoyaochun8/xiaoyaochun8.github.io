<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="shortcut icon " href="res/writer.jpeg" type="image/jpeg">
		<title>打字机</title>
        <link href="../.././common/css/noUserSelect.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="../.././common/js/noContextmenu.js"></script>
		<style type="text/css">
			body {
				background: rgba(0,0,0,0.4);
			}
			#txt1,#txt2 {
				font-size: 20px; font-weight: normal;
			}
			#txt1 {	
			}
			#textBox {
				font-size: 60px; 
				font-weight: bold;
				color: red;
				overflow: scroll;
				height: 80px;
				width: 300px;
				background: black;
				word-break: break-all;
			}
			table {
				width: 100%; margin-top: 60px;
			}
			table.keys {
				border: solid 1px rgba(0,0,0,1);
			}
			table.keys td {
				border: solid 1px rgba(0,0,0,1);
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td align="center" valign="middle">
					<div id="textBox">空</div>
				</td>
			</tr>
			<tr>
				<td id="txt1" align="center">
					<table class="keys">
						<tr>
							<td>米</td><td>奇</td><td>米</td><td>奇</td><td>米</td><td>奇</td>
						</tr>
						<tr>
							<td>陈</td><td>翊</td><td>阳</td><td>陈</td><td>翊</td><td>阳</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td id="txt2" align="center">
					<table class="keys">
						<tr>
							<td>1</td><td>2</td><td>3</td><td>+</td><td>-</td><td>?</td>
						</tr>
						<tr>
							<td>4</td><td>5</td><td>6</td><td>x</td><td>/</td><td>，</td>
						</tr>
						<tr>
							<td>7</td><td>8</td><td>9</td><td>0</td><td>=</td><td>。</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td id="txt2" align="center">
					<table class="keys">
						<tr>
							<td>大</td><td>小</td><td>多</td><td>少</td><td>上</td><td>下</td>
						</tr>
						<tr>
							<td>凹</td><td>凸</td><td>高</td><td>低</td><td>前</td><td>后</td>
						</tr>
						<tr>
							<td>我</td><td>你</td><td>他</td><td>-</td><td>-</td><td>-</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>

		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.js"></script>
		<script>
 			var txt = '';
			function setText(text){
				txt += text;
				document.getElementById('textBox').innerHTML = txt;
				document.getElementById('textBox').scrollTop = 999999999;

			}
			$('.keys td').click(function(){
			    var text = $(this).text();
			    console.log(text);
			    setText(text);
			})
			$('#textBox').click(function(){
				txt = '';
			    setText('');
			})
		</script>
	</body>
</html>
